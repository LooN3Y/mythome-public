<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mythos — Public Changelog</title>
  <!-- CSS file sits next to this HTML -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <img src="assets/logo-or.png" alt="Mythos" class="logo" />
    <span class="tag">community</span>
    <nav class="nav">
      <a href="./CHANGELOG.md">Changelog</a>
      <a href="./commits.md">Commits</a>
      <a href="https://github.com/LooN3Y/mythome-public" target="_blank">Public Repo</a>
    </nav>
  </header>

  <main class="container">
    <h1>Tracking our journey towards launch</h1>
    <p class="tagline">
      Releases, updates, and development progress for the “Mythos Home” project.
    </p>

    <div class="actions">
      <a class="btn primary" href="./CHANGELOG.md">View Changelog</a>
      <a class="btn" href="./commits.md">Latest Commits</a>
    </div>

    <section class="cards">
      <div class="card">
        <h3>Latest Release</h3>
        <p id="latestRelease">Unavailable.</p>
      </div>
      <div class="card">
        <h3>Releases Feed</h3>
        <div id="releasesFeed">Unavailable.</div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <span>© Mythos Community</span>
    <a href="./README.md">README</a>
  </footer>

  <div class="stars"></div>
  <div class="glow"></div>

  <script>
    // Graceful: works if files exist; otherwise leaves the placeholders.
    async function loadJSON(path) {
      try {
        const r = await fetch(path);
        if (!r.ok) throw 0;
        return await r.json();
      } catch { return null; }
    }
    (async () => {
      const rel = await loadJSON('./releases.json');
      if (Array.isArray(rel) && rel.length) {
        document.getElementById('latestRelease').textContent =
          `${rel[rel.length - 1].tag} — ${rel[rel.length - 1].date}`;
        document.getElementById('releasesFeed').innerHTML =
          rel.slice(-10).reverse().map(r =>
            `<div class="feed-row"><strong>${r.tag}</strong><span>${r.date}</span> ${r.title ? '— ' + r.title : ''}</div>`
          ).join('');
      }
    })();
  </script>
</body>
</html>
